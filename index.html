<!-- Forteller nettleseren at dokumentet følger HTML5-standarden. Må stå øverst. -->
<!DOCTYPE html>

<!-- Rot-elementet for hele HTML-dokumentet.
     lang="nb" angir innholdsspråk (norsk bokmål) for søkemotorer og hjelpemidler (f.eks. skjermlesere). -->
<html lang="nb">
  <head>
    <!-- <meta charset> setter tegnsett. UTF-8 støtter norske tegn (æ, ø, å) og de fleste språk. -->
    <meta charset="UTF-8" />

    <!-- Gjør layout responsiv på mobile enheter:
         name="viewport" målretter visningsporten.
         content="width=device-width" => bruk enhetens faktiske bredde.
         "initial-scale=1.0" => start med 100% zoom. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Teksten som vises i nettleserfanen og som standard-bokmerketittel. Viktig for SEO. -->
    <title>Forside - Dataspæll</title>
  </head>

  <!-- <body> inneholder alt synlig innhold og interaktive elementer på siden. -->
  <body>
    <!-- Eksempel på utkommentert test-overskrift.
         Kommentarer, renderes ikke i nettleseren. -->
    <!-- <h1>Første fil</h1> -->

    <!-- <header> er en semantisk beholder for toppinnhold som logo, tittel og hovednavigasjon. -->
    <header>
      <!-- <a> er en lenke (ankerelement).
           href="index.html" peker til startsiden. Lenketeksten "LOGO" fungerer som midlertidig logo. -->
      <a href="index.html">LOGO</a>

      <!-- <nav> markerer en navigasjonsseksjon slik at hjelpemidler enkelt finner hovedmenyen. -->
      <nav>
        <!-- <ul> (unordered list) representerer en punktliste med navigasjonsvalg. -->
        <ul>
          <!-- <li> (list item) – hvert menyvalg er et listeelement. -->
          <li>
            <!-- Menypunkt som lenker til forsiden.
                 href="index.html" => relativ lenke til samme mappe. -->
            <a href="index.html">Hjem</a>
          </li>

          <!-- Menypunkt som lenker til produktsiden. -->
          <li>
            <a href="products.html">Produkter</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- <section> grupperer relatert innhold (hero/tilbud på forsiden).
         Semantikk hjelper skjermlesere og SEO å forstå struktur. -->
    <section>
      <!-- <h2> er en seksjonsoverskrift (neste nivå under <h1>).
           Tips: Ha én <h1> per side øverst i hovedinnholdet for best struktur. -->
      <h2>Crazy Gaming Deals</h2>

      <!-- <img> viser bilde.
           src angir bildekilde (her placeholder-tjeneste).
           alt bør beskrive bildet for skjermlesere (tom alt betyr dekorativt bilde).
           Tips: Bruk beskrivende alt, f.eks. alt="Gråtonet spillkampanjebanner". -->
      <img src="https://picsum.photos/200/300?grayscale" alt="" />

      <!-- <p> avsnitt med beskrivende tekst. -->
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
        tempor incididunt
      </p>
    </section>
  </body>
</html>
